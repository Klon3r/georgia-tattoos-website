<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
</head>
<body>
  
  <form action="https://formspree.io/f/mrgwoaye" method="post">
    <label for="name">* Name:</label>
    <input type="text" id="fname" name="First Name" placeholder="First Name">
    <input type="text" id="lname" name="Last Name" placeholder="Last Name">
    <br>
    <label for="prefname">Prefered Name:</label>
    <input type="text" id="prefname" name="Prefered Name" placeholder="">
    <br>

    <label for="pronouns">Pronouns:</label>
    <select id="pronouns" name="pronouns">
      <option value="She/Her">She/Her</option>
      <option value="He/Him">He/Him</option>
      <option value="They/Them">They/Them</option>
    </select>

    <br>
    <label for="email">* Email:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com">
    <br>

    <label for="number">* Phone Number:</label>
    <input type="tel" id="number" name="number" placeholder="## #### ####">
    <br>
    <label for="instagram">* Instagram Username:</label>
    <input type="text" id="instagram" name="instagram" placeholder="@">
    <br>
    <label for="descriptiontattoo">* Description of Tattoo:</label>
    <input type="text" id="descriptiontattoo" name="Tattoo Description" placeholder="If you'd like several tattoos, please section with paragraphs">
    <br>
    <label for="color">* Black & Grey or Color:</label>
    <select id="color" name="color">
      <option value="Black & Grey">Black & Grey</option>
      <option value="Color">Color</option>
    </select>
    <br>
    <label for="workaround">* Will I be working around other tattoos/filling a gap?</label>
    <br>
    <label>Yes</label>
    <input type="checkbox" id="workaround" name="workaround">
    <label>No</label>
    <input type="checkbox" id="workaround" name="workaround">
    <br>
    <label for="availability">Availability:</label>
    <br>
    <label>Monday</label>
    <input type="checkbox" id="availability" name="availability">
    <br>
    <label>Tuesday</label>
    <input type="checkbox" id="availability" name="availability">
    <br>
    <label>Friday</label>
    <input type="checkbox" id="availability" name="availability">
    <br>
    <label>Saturday</label>
    <input type="checkbox" id="availability" name="availability">
    <br>




    <br><br>
    <input type="reset">
    <input type="submit" value="send">


  </form>



    
</body>
</html>
