<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Georgia Tattoos</title>
</head>
<body>
  <!-- mobile -->
  <div class="mobile">
    <img class="mobile_logo" src="images/smile_logo.PNG" alt="Georgia Tattoos Logo">
  </div>
  <!-- desktop -->
  <div class="desktop">
    <img class="desktop_logo" src="images/smile_logo.PNG" alt="Georgia Tattoos Logo">
  </div>

  <!-- custom style -->
  <style media="all">
    .mobile{display:block}
    .desktop{display:none}
    @media (max-width:800px){
    .desktop {display:none}
    .mobile {display:block}
    }
  </style>



  <div class="buttonDiv">
    <br>
    <!-- Booking Form -->
    <button type="button" onclick="window.location.href='https://form.123formbuilder.com/5667772/online-order-form';">BOOK NOW</button>
    <br><br>
    <!-- Facebook -->
    <button type="button" onclick="window.location.href='https://www.facebook.com/georgiamtattoos';">FACEBOOK</button>
    <br><br>
    <!-- Instagram -->
    <button type="button" onclick="window.location.href='https://www.instagram.com/georgia.tattoos/';">INSTRAGRAM</button>
  </div>
  </body>
</html>
